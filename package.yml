name       : albert
version    : 0.10.0
release    : 6
source     :
    - https://github.com/albertlauncher/albert/archive/v0.10.0.tar.gz : b75e938ce2096b75766304ca35570ffe2a368747ccd64715ffce66897998774e
license    : GPL-3.0
component  : desktop
summary    : A DE agnostic omnilauncher
description: |
    Access everything with virtually zero effort. Run applications, open files or their paths, open bookmarks in your browser, search the web, calculate things and a lot more ...
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(muparser)
    - pkgconfig(x11)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5X11Extras)
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
