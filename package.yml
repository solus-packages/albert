name       : albert
version    : 0.9.0
release    : 3
source     :
    - https://github.com/ManuelSchneid3r/albert/archive/v0.9.0.tar.gz : 0f50e48e72dbbd4c7571d4a9c7ff229f61af3c15a82b19a2a85b02359915debb
license    : GPL-3.0
component  : desktop
summary    : A DE agnostic omnilauncher
description: |
    Access everything with virtually zero effort. Run applications, open files or their paths, open bookmarks in your browser, search the web, calculate things and a lot more ...
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(muparser)
    - pkgconfig(x11)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5X11Extras)
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
