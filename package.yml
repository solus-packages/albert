name       : albert
version    : 0.9.5
release    : 5
source     :
    - https://github.com/ManuelSchneid3r/albert/archive/v0.9.5.tar.gz : 0af1f01b45454088ed5776ee7884b3244442a65dde7b220f2a5ccc37cef2ad3f
license    : GPL-3.0
component  : desktop
summary    : A DE agnostic omnilauncher
description: |
    Access everything with virtually zero effort. Run applications, open files or their paths, open bookmarks in your browser, search the web, calculate things and a lot more ...
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(muparser)
    - pkgconfig(x11)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5X11Extras)
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
